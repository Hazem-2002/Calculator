<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/all.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container p-3 rounded-3 bg-dark text-secondary">
        <div class="numpad">
            <div class="container-fluid choose-input">
                <div class="row">
                    <div class="form-check col-3">
                        <input type="radio" class="form-check-input bg-secondary border-0 shadow-none" name="result" id="lbl1" checked>
                        <label class="text-white-50" for="lbl1">P</label>
                    </div>
                    <div class="form-check col-3">
                        <input type="radio" class="form-check-input bg-secondary border-0 shadow-none" name="result" id="lbl2">
                        <label class="text-white-50" for="lbl2">NP</label>
                    </div>
                </div><!-- row -->
            </div><!-- choose-input -->
            <h2 class="display border border-secondary p-2 mb-2 mt-1 text-white"><span>0</span></h2>
            <button data-role="cl" class="btn btn-dark border-secondary">CL</button>
            <button data-role="dl" class="btn btn-dark border-secondary">DL</button>
            <button data-role="%" class="btn btn-dark border-secondary">%</button>
            <button data-role="/" class="btn btn-dark border-secondary">/</button>
            <button data-role="7" class="btn btn-dark border-secondary">7</button>
            <button data-role="8" class="btn btn-dark border-secondary">8</button>
            <button data-role="9" class="btn btn-dark border-secondary">9</button>
            <button data-role="*" class="btn btn-dark border-secondary">*</button>
            <button data-role="4" class="btn btn-dark border-secondary">4</button>
            <button data-role="5" class="btn btn-dark border-secondary">5</button>
            <button data-role="6" class="btn btn-dark border-secondary">6</button>
            <button data-role="+" class="btn btn-dark border-secondary">+</button>
            <button data-role="1" class="btn btn-dark border-secondary">1</button>
            <button data-role="2" class="btn btn-dark border-secondary">2</button>
            <button data-role="3" class="btn btn-dark border-secondary">3</button>
            <button data-role="-" class="btn btn-dark border-secondary">-</button>
            <button data-role="0" class="btn btn-dark border-secondary">0</button>
            <button data-role="00" class="btn btn-dark border-secondary">00</button>
            <button data-role="." class="btn btn-dark border-secondary">.</button>
            <button data-role="=" class="btn btn-dark border-secondary">=</button>

        </div><!-- numpad -->
    </div><!-- container -->
</body>
</html>
